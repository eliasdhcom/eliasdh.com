name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
   build-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
            cd ./App/Frontend
            npm install
      - name: Build Angular Application
        run: |
          cd ./App/Frontend
            npm run build
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u eliasdehondt --password-stdin
      - name: Build/Push Frontend Docker Image
        run: |
          docker build --push -t ghcr.io/eliasdhcom/eliasdhcom-frontend:latest ./App/Frontend
      - name: Build/Push AI Docker Image
        run: |
          docker build --push -t ghcr.io/eliasdhcom/eliasdhcom-ai-service:latest -f ./App/Service/ai-service.dockerfile ./App/Service